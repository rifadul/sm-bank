<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM Bank LMT</title>
    <!-- bootstrap css links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- external css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- login-area html code -->
<div class="container" id="login-area">
        <h1 class="text-center">Welcome to our SM Bank LMT</h1>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4 class="text-center text-primary">Login </h4>
                    <form action="">
                    <label >Email</label>
                    <input type="email" id="userEmail" class="form-control" placeholder="youremail@gmail.com" required>
                    <label>Password</label>
                    <input type="password" id="userPass" class="form-control" placeholder="your password"  required>
                    <button type="submit" id="loginBtn" class="btn btn-primary">Submit</button>
                </form>
                <div class="d-flex justify-content-around for-sign-style">
                    <h6><a href="">Forget Password</a></h6>
                    <h6><a href="">Sign Up</a></h6>         
                    </div>
                </div> 
            </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <!-- transaction-area html code -->
        <div id="transaction-area">
            <h1 class="text-center">Transaction Portal</h1>
            <!-- amount show area row -->
            <div class="row">
                <div class="col-md-4">
                    <div class="status deposit">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposite">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="status withdraw">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="status balance">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">1200</span></h2>
                    </div>
                </div>
            </div>
            <!-- amount deposit and withdraw area -->
            <div class="row">
                <div class ="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input type="text" class="form-control" id="deposite-amount" placeholder="$ amount you want to deposit">
                        <button class="btn btn-primary" id="depositeBtn">Deposit</button>
                    </div>
                </div>
                <div class ="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input type="text" class="form-control" id="withdraw-amount" placeholder="$ amount you want to withdraw">
                        <button class="btn btn-primary" id="withdrawBtn">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p class="text-center">Copyright Â©2020 All rights reserved | This template made by Siam Khushnobish</p>
        </footer>

        
    <!-- external javaScript link -->
    <script src="script.js"></script>
  
    <!-- bootstrap javaScript links -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
